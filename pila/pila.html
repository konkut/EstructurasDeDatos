<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pila.css">
</head>

<body>
  <main class="container">
    <div class="buttons">
      <input type="button" value="Crear">
      <input type="button" value="Adicionar">
      <input type="button" value="Eliminar">
    </div>
    <div class="draw">
      <div class="text"></div>
      <div class="shadow">
        <div class="limite">
        </div>
        <div class="indice">
        </div>
        <div class="pila">
        </div>
      </div>
    </div>
    <div class="modalBackground">
      <form action="" class="modal">
        <p></p>
        <input type="number" value="4" inputmode="numeric" pattern="\d*" placeholder="Ingrese el valor de la pilas">
        <input type="hidden">
      </form>
    </div>
    <div class="modalBackgroundError">
      <div class="modalMensaje">
        <p></p>
      </div>
    </div>
  </main>
  <script src="pila.js"></script>
</body>

</html>
